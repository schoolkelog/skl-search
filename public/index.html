<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKL Search - AI-Powered Web Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #e2e8f0;
        }

        .navbar {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-logo {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .search-container {
            width: 100%;
            max-width: 700px;
            margin-bottom: 40px;
        }

        .logo-large {
            text-align: center;
            margin-bottom: 40px;
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .search-box {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 16px 24px;
            font-size: 16px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            background: rgba(30, 41, 59, 0.8);
            color: #e2e8f0;
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            border-color: rgba(96, 165, 250, 0.5);
            background: rgba(30, 41, 59, 0.95);
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }

        .search-button {
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-button:hover {
            transform: translateY(-2px);
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .suggestion-chip {
            padding: 8px 16px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 20px;
            background: rgba(30, 41, 59, 0.5);
            color: #94a3b8;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .suggestion-chip:hover {
            background: rgba(96, 165, 250, 0.1);
            color: #60a5fa;
        }

        .results-view {
            display: none;
            width: 100%;
            max-width: 900px;
        }

        .results-view.show {
            display: block;
        }

        .ai-summary-section {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            backdrop-filter: blur(10px);
        }

        .ai-summary-title {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            font-size: 18px;
            font-weight: 700;
            color: #e2e8f0;
        }

        .ai-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: linear-gradient(135deg, rgba(96, 165, 250, 0.2) 0%, rgba(167, 139, 250, 0.2) 100%);
            border: 1px solid rgba(96, 165, 250, 0.3);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            color: #60a5fa;
            font-weight: 600;
        }

        .ai-dot {
            width: 6px;
            height: 6px;
            background: #60a5fa;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .summary-content {
            color: #cbd5e1;
            line-height: 1.8;
            font-size: 15px;
        }

        .results-header {
            margin-bottom: 24px;
        }

        .results-title {
            font-size: 24px;
            font-weight: 700;
            color: #e2e8f0;
            margin-bottom: 8px;
        }

        .results-count {
            color: #94a3b8;
            font-size: 14px;
        }

        .results-grid {
            display: grid;
            gap: 16px;
        }

        .result-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .result-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, #60a5fa, #a78bfa);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .result-card:hover {
            background: rgba(30, 41, 59, 0.7);
            border-color: rgba(96, 165, 250, 0.3);
            transform: translateY(-2px);
        }

        .result-card:hover::before {
            opacity: 1;
        }

        .result-position {
            display: inline-block;
            background: rgba(96, 165, 250, 0.1);
            color: #60a5fa;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .result-title {
            color: #60a5fa;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            transition: color 0.3s;
        }

        .result-title:hover {
            color: #a78bfa;
        }

        .result-url {
            color: #64748b;
            font-size: 13px;
            margin-bottom: 12px;
            word-break: break-all;
        }

        .result-snippet {
            color: #cbd5e1;
            font-size: 14px;
            line-height: 1.6;
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #94a3b8;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            text-align: center;
            color: #94a3b8;
            padding: 40px;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(96, 165, 250, 0.2);
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            color: #64748b;
            padding: 20px;
            font-size: 12px;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .logo-large {
                font-size: 36px;
            }

            .search-box {
                flex-direction: column;
            }

            .search-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-content">
            <div class="navbar-logo">SKL Search</div>
        </div>
    </div>

    <div class="main-container" id="mainContainer">
        <div class="search-container">
            <div class="logo-large">SKL Search</div>
            <div class="tagline">AI-Powered Web Search with Groq Intelligence</div>
            
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Ask anything..."
                    autocomplete="off"
                >
                <button class="search-button" id="searchButton">Search</button>
            </div>

            <div class="suggestions">
                <div class="suggestion-chip" onclick="searchQuery('artificial intelligence')">Artificial Intelligence</div>
                <div class="suggestion-chip" onclick="searchQuery('climate change')">Climate Change</div>
                <div class="suggestion-chip" onclick="searchQuery('web development')">Web Development</div>
                <div class="suggestion-chip" onclick="searchQuery('space exploration')">Space Exploration</div>
            </div>
        </div>
    </div>

    <div class="results-view" id="resultsView">
        <div style="max-width: 900px; margin: 0 auto; width: 100%; padding: 20px;">
            <div class="error" id="error"></div>

            <div class="ai-summary-section" id="summarySection" style="display: none;">
                <div class="ai-summary-title">
                    AI Summary
                    <span class="ai-badge">
                        <span class="ai-dot"></span>
                        Groq AI
                    </span>
                </div>
                <div class="summary-content" id="summaryContent"></div>
            </div>

            <div class="results-header">
                <div class="results-title">Results for "<span id="queryDisplay"></span>"</div>
                <div class="results-count">Found <span id="resultCount">0</span> results</div>
            </div>

            <div class="results-grid" id="resultsList"></div>
        </div>
    </div>

    <div class="footer">
        <p>SKL Search Â© 2025 | Powered by Groq AI & Free Infrastructure</p>
    </div>

    <script>
        // Replace with your Vercel deployment URL
        const API_URL = 'https://your-project.vercel.app/api/search';
        
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsView = document.getElementById('resultsView');
        const mainContainer = document.getElementById('mainContainer');
        const resultsList = document.getElementById('resultsList');
        const error = document.getElementById('error');
        const queryDisplay = document.getElementById('queryDisplay');
        const resultCount = document.getElementById('resultCount');
        const summarySection = document.getElementById('summarySection');
        const summaryContent = document.getElementById('summaryContent');

        // Get API URL from data attribute or window variable
        const deployedApiUrl = document.currentScript?.dataset.apiUrl || window.SKL_SEARCH_API_URL || API_URL;

        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        function searchQuery(query) {
            searchInput.value = query;
            performSearch();
        }

        async function performSearch() {
            const query = searchInput.value.trim();

            if (!query) {
                showError('Please enter a search query');
                return;
            }

            if (query.length < 2) {
                showError('Search query must be at least 2 characters');
                return;
            }

            hideError();
            mainContainer.style.display = 'none';
            resultsView.classList.add('show');
            resultsList.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Searching and ranking results...
                </div>
            `;

            try {
                const response = await fetch(`${deployedApiUrl}?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    displayResults(query, data.results, data.ai_summary);
                } else {
                    resultsList.innerHTML = '<div class="no-results"><p>No results found. Try a different search.</p></div>';
                    summarySection.style.display = 'none';
                }
            } catch (err) {
                showError(`Error: ${err.message}. Make sure the API is deployed and the URL is correct.`);
                resultsList.innerHTML = '';
            }
        }

        function displayResults(query, results, summary) {
            queryDisplay.textContent = query;
            resultCount.textContent = results.length;
            resultsList.innerHTML = '';

            if (summary && summary.trim()) {
                summarySection.style.display = 'block';
                summaryContent.textContent = summary;
            } else {
                summarySection.style.display = 'none';
            }

            results.forEach((result, index) => {
                const resultCard = document.createElement('div');
                resultCard.className = 'result-card';
                resultCard.innerHTML = `
                    <div class="result-position">Result #${index + 1}</div>
                    <a href="${escapeHtml(result.url)}" target="_blank" rel="noopener noreferrer" class="result-title">
                        ${escapeHtml(result.title)}
                    </a>
                    <div class="result-url">${escapeHtml(result.url)}</div>
                    <div class="result-snippet">${escapeHtml(result.snippet)}</div>
                `;
                resultsList.appendChild(resultCard);
            });
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
        }

        function hideError() {
            error.classList.remove('show');
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        searchInput.focus();
    </script>
</body>
</html>
